<div class="tv-container">
    <h1>TAC Validator</h1>
    <div class="file-container">
        <label for="tacFile">Arquivo TAC:</label>
        <input type="file" name="tacFile" id="tacFile" (change)="onFileSelected($event)" accept=".tac" />
    </div>
    <p *ngIf="selectedFile">Arquivo Selecionado: {{selectedFile.name}}</p>

</div>
